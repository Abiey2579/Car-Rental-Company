  <main class="container">
    <h2  class="mb-4 text-primary" style="margin-top:30px; padding-top:30px;">Booking</h2>

    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="pickup-location">Pickup Location</label>
        <input type="text" class="form-control" id="pickup-location" placeholder="Enter pickup location" required>
      </div>

      <div class="form-group">
        <label for="pickup-date">Pickup Date</label>
        <input type="date" class="form-control" id="pickup-date" required>
      </div>

      <div class="form-group">
        <label for="return-date">Return Date</label>
        <input type="date" class="form-control" id="return-date" required>
      </div>

      <div class="form-group">
        <label for="car-type">Car Type</label>
        <select class="form-control" id="car-type">
          <option>Select car type</option>
          <option>Sedan</option>
          <option>Toyota</option>
          <option>Camry</option>
          <option>Corola LE</option>
        </select>
      </div>

      <div class="form-group">
        <label for="additional-info">Additional Information</label>
        <textarea class="form-control" id="additional-info" rows="4" placeholder="Enter any additional information"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </main s>
